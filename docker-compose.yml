volumes:
  rabbitmq-data:
  redis-data:

networks:
  hygieia-network:
    driver: bridge

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      args:
        PORT: 4000
    container_name: api-gateway
    ports:
      - "4000:4000"
    env_file:
      - ./api-gateway/.env
    environment:
      - AUTH_MS_HOST=auth-ms
      - LAB_HOST=lab
      - APPOINTMENTS_HOST=appointments
      - FITNESS_HOST=fitness
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
      - API_GATEWAY_HOST=api-gateway
    depends_on:
      - auth-ms
      - appointments
      - lab
      - fitness
      - scheduler
      - mailer
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  auth-ms:
    build:
      context: ./auth-ms
      dockerfile: Dockerfile
      args:
        PORT: 4002
    container_name: auth-ms
    ports:
      - "4002:4002"
    env_file:
      - ./auth-ms/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  google-oauth:
    build:
      context: ./auth-ms
      dockerfile: Dockerfile
      args:
        PORT: 4001
    container_name: google-oauth
    ports:
      - "4001:4001"
    env_file:
      - ./auth-ms/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  lab:
    build:
      context: ./lab
      dockerfile: Dockerfile
      args:
        PORT: 4003
    container_name: lab
    ports:
      - "4003:4003"
    env_file:
      - ./lab/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network


  fitness:
    build:
      context: ./fitness
      dockerfile: Dockerfile
      args:
        PORT: 4005
    container_name: fitness
    ports:
      - "4005:4005"
    env_file:
      - ./fitness/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  appointments:
    build:
      context: ./appointments
      dockerfile: Dockerfile
      args:
        PORT: 4006
    container_name: appointments
    ports:
      - "4006:4006"
    env_file:
      - ./appointments/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
      args:
        PORT: 4007
    container_name: mcp
    ports:
      - "4007:4007"
    env_file:
      - ./mcp/.env
    environment:
      - API_GATEWAY_URL=http://api-gateway:4000
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - api-gateway
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
      args:
        PORT: 4009
    container_name: scheduler
    ports:
      - "4009:4009"
    env_file:
      - ./scheduler/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  mailer:
    build:
      context: ./mailer
      dockerfile: Dockerfile
      args:
        PORT: 4010
    container_name: mailer
    ports:
      - "4010:4010"
    env_file:
      - ./mailer/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=bullmq-redis
    depends_on:
      - rabbitmq
      - bullmq-redis
    networks:
      - hygieia-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hygieia-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  bullmq-redis:
    image: redis:7
    container_name: bullmq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hygieia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
